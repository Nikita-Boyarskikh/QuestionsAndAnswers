version: '3'


services:
  web:
    env_file:
      - .env
    build: .
    command: >
      bash -c "rails db:setup &&
      rails assets:precompile &&
      rails ts:index &&
      rails ts:start &&
      rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/QuestionsAndAnswers

    depends_on:
      - db

  db:
    image: postgres
    env_file:
      - .env
    volumes:
      - ./db/postgres:/var/lib/postgresql
      - ./db/log/postgres:/var/log/postgresql
      - ./db/ets/postgres:/etc/postgresql

  nginx:
    build: config/nginx
    depends_on:
      - web
    ports:
      - '80:80'
      - '443:443'
    command: nginx -g "daemon off;"